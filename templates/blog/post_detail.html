{% extends 'base.html' %}

{% block title %}{{ post.title }} - Market Research Blog{% endblock %}

{% block content %}
<article style="padding: 4rem 0;">
    <div class="container" style="max-width: 800px;">
        <header style="text-align: center; margin-bottom: 3rem;">
            <span style="color: var(--accent); font-weight: 600;">{{ post.publish_date|date:"F d, Y" }}</span>
            <h1 style="font-size: 2.5rem; margin: 1rem 0 1.5rem; line-height: 1.2;">{{ post.title }}</h1>
            <div
                style="display: flex; justify-content: center; gap: 1rem; color: var(--text-light); font-size: 0.9rem;">
                <span>By {{ post.author }}</span>
            </div>
        </header>

        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}"
            style="width: 100%; height: 400px; object-fit: cover; border-radius: 12px; margin-bottom: 3rem;">
        {% endif %}

        <div class="post-content" style="line-height: 1.8; font-size: 1.1rem; color: var(--text-main);">
            {{ post.content|safe }}
        </div>

        <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
            <a href="{% url 'blog-list' %}" class="btn" style="border: 1px solid var(--border);">&larr; Back to Blog</a>
        </div>
    </div>
</article>
{% endblock %}
